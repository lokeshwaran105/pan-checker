<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <label for="pan_no"> PAN Card
                <input type="text" name="pan_no" id="pan">
            </label>
            <button onclick="validatePan()">Submit</button>
        </div>
    </div>

    <script>
        function validatePan(){
            let cont = document.getElementsByClassName("container")[0];
            let pan = document.getElementById('pan').value;
            let reg = /^[A-Z]{5,}[0-9]{4,}[A-Z]{1,}$/;

            if(pan.match(reg) == null){
                let ele = document.createElement('p').innerText = "Enter valid PAN Number";
                cont.append(ele);
                return;
            }

            let ele = document.createElement('p').innerText = "Valid PAN Number";
            cont.append(ele);
        }

    </script>
</body>
</html>
